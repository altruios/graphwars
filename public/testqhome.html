<script>

function *ID(){
    let i = 0;
    while(true){
        yield i++
    }
}
const IDgen = ID();


function *color(){
    let ci=0;

        yield `rgb(${color[0]},${color[1]},${color[2]})`

class QuadTree{
    constructor(x,y,w,h,l,t){
        this.type=t;
        this.level=l;        
        this.capacity=11;
        this.points=[];
        this.divided=false;
        this.x=x;
        this.y=y;
        this.h=h;
        this.w=w;
        this.id =IDgen.next().value;
        this.tl = null;
        this.tr = null;
        this.bl = null;
        this.br = null;
    }
    no_function_copy(){
        return {

            capacity:this.capacity,
          //  points:this.points.map(x=>x.no_function_copy()),
            divided:this.divided,
            x:this.x,
            y:this.y,
            h:this.h,
            w:this.w,
            tl:this.tl?.no_function_copy(),
            tr:this.tr?.no_function_copy(),
            bl:this.bl?.no_function_copy(),
            br:this.br?.no_function_copy(),
        }



    }
    contains(point,range){
        if(!range) range = this;
        return (
            point.x >= range.x  &&
            point.x <= range.x + range.w &&
            point.y >= range.y  &&
            point.y <= range.y + range.h);
    }
    insert(point){
        if(!this.contains(point)){
            return false;
        }
        if(this.points.length<this.capacity){
            this.points.push(point)
            return true
        }else{
            if(this.divided==false){
                this.subdivide(point)
                this.divided=true;
            }
            if(this.tl.insert(point)){
                return true
            }else if(this.tr.insert(point)){
                return true
            }else if(this.bl.insert(point)){
                return true;
            }
            else if(this.br.insert(point)){
                return true;
            }else {
                return false
            }
        }
    }
    subdivide(point){
        const x=this.x;
        const y=this.y;
        const w=this.w/2;
        const h=this.h/2;
        const l =this.level+1;
        const t = this.type+">"
        this.tl = new QuadTree(x,y,w,h,l,this.type+">tl");
        this.tr = new QuadTree(x+w,y,w,h,l,this.type+">tr")
        this.bl = new QuadTree(x,y+h,w,h,l,this.type+">bl")
        this.br = new QuadTree(x+w,y+h,w,h,l,this.type+">br")
         
    }
    find(point){
        const range = {
            x:point.x-point.r,
            y:point.y-point.r,
            h:point.r,
            w:point.r
        }
        return this.query(range);
    }
    query(range,found){

            //x y r
        if(!found){
            found=[];
        }

        if(!this.overlaps(range)){
            return found
        }else{
             for(let p of this.points){
                 if(this.contains(p,range)){
                     console.log(p);
                    found.push(p);
                }
                else{
                    console.log(p.x,p.y)
                }
            }
        }
        if(this.divided){
            if(this.overlaps(range)){
                this.tl.query(range,found);
                this.tr.query(range,found);
                this.bl.query(range,found);
                this.br.query(range,found);
                return found
            }
        }

        return found;
    }
    valueInRange( value, min, max){ 
        return (value >= min) && (value <= max); 
    }
    intersects(range){
        const ph=range.h
        const pw=range.w;
        const px = range.x 
        const py = range.y 
        console.log(range,px,py,ph,pw,"should be rect corner for point,")
        return !( 
            px - pw > this.x + this.w ||
            px + pw < this.x - this.w || 
            py - ph > this.y + this.h ||
            py + ph < this.y - this.h)
    }
    overlaps(range){
        const xOverlap = this.valueInRange(range.x, this.x, this.x + this.w) ||
        this.valueInRange(this.x, range.x, range.x + range.w);
        const yOverlap = this.valueInRange(range.y, this.y, this.y + this.h) ||
        this.valueInRange(this.y, range.y, range.y + range.h);
        return xOverlap&&yOverlap
    }
    show(ctx){
      
        this.tl?.show(ctx);
        this.tr?.show(ctx);
        this.bl?.show(ctx);
        this.br?.show(ctx);
        color = `rgb(${((this.level+150)*50)%255},${this.level*50},${255-(this.level*50)})`;

        ctx.strokeStyle =color;
        ctx.fillStyle=color;
        
       // ctx.strokeRect(this.x,this.y,this.w,this.h);
        this.points.forEach(p=>p.show(ctx,this.level));
    }
    list_points(points){
        if(!points){
            points = [];
        }
        points.push(...this.points);
        this.tl?.list_points(points);
        this.tr?.list_points(points);
        this.bl?.list_points(points);
        this.br?.list_points(points);
        return points;
    }
    move(w,h){
        this.points.forEach((point,i)=>point.move(this.level%9,w,h))
        this.tl?.move(w,h);
        this.tr?.move(w,h);
        this.bl?.move(w,h);
        this.br?.move(w,h);
    }
    reset_graph(points){
        this.divided=false;
        this.points=[];

        this.tl=null;
        this.tr=null;
        this.bl=null;
        this.br=null;
        points.forEach(p=>this.insert(p));
    }
}
class Point{
    constructor(x,y){
        this.x=x;
        this.y=y;
    }
    show(ctx,level){
        ctx.font = 'bold 18px serif';
        ctx.fillRect(this.x,this.y,5,5);

        ctx.fillText(level,this.x,this.y+20)
        ctx.fill();
    
    }
    move(dir,w,h){
        switch(dir){
            case 0: 
                break;
            case 6: 
                this.x-=1;
                break;
            case 7: 
                this.y+=1;
                break;
            case 5: 
                this.y-=1;
                break;

            case 1: 
                this.x+=1;
                this.y+=1;
                
                break;
            case 2: 
                this.x-=1;
                this.y+=1;
                
                break;
            case 4: 
                this.x+=1;
                this.y-=1;
                break;
            case 3: 
                this.x-=1;
                this.y-=1;
                break;
            case 8: 
                this.x+=1;
        
        
            }
            if(this.x<0){this.x=w}
            if(this.y<0){this.y=h}
            if(this.x>w){this.x=0}
            if(this.y>h){this.y=0}



    }
}
